<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Notebook for an organized mom</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/colors.css">
  <link rel="stylesheet" href="./css/navigation.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/section.css">
  <link rel="stylesheet" href="./css/form.css">
  <script defer src="./js/script.js"></script>
</head>

<body>
  <button class="burger-button js-burger-button">
    <div class="burger-button__box">
      <div class="burger-button__bars"></div>
    </div>
  </button>

  <nav class="navigation js-navigation">
    <div class="navigation__items">
      <a href="./index.html" class="navigation__item js-navigation__item">Strona główna</a>
      <a href="./about-baby.html" class="navigation__item js-navigation__item">Dane dziecka</a>
      <a href="./add-notes.html" class="navigation__item js-navigation__item">Dodaj notatki</a>
      <a href="./calendar.html" class="navigation__item js-navigation__item">Kalendarz</a>
      <a href="./settings.html" class="navigation__item js-navigation__item">Ustawienia</a>
    </div>
  </nav>


  <main>
    <section class="section js-section">
      <div class="wrapper">
        <form class="form form1">
          <fieldset class="form__fieldset">
            <legend class="form__legend">Dane dziecka</legend>
            <div class="form__part form__part--withRadio">
              <p class="form__label">
                <span class="form__labelText">Wybierz płeć dziecka: </span>
              </p>
              <ul class="form__listWithRadio">
                <li><label class="form__label form__label--withRadio">
                    <input class="form__input form__input--radio" name="gender" value="boy" type="radio">
                    chłopiec
                  </label>
                </li>
                <li><label class="form__label form__label--withRadio">
                    <input class="form__input form__input--radio" name="gender" value="girl" type="radio">dziewczynka
                  </label></li>
              </ul>
            </div>

            <p class="form__part">
              <label class="form__label">
                <span class="form__labelText">Imię dziecka: </span>
                <input class="form__input" type="text" name="name"></label>
            </p>
            <p class="form__part">
              <label class="form__label">
                <span class="form__labelText">Data urodzenia dziecka: </span>
                <input class="form__input" type="text" name="date">
              </label>
            </p>
          </fieldset>
          <button class="form__button">Zapisz dane</button>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
